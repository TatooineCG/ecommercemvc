<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastre-se</h1>

    <form name="cadastrar" action="cadastrar.php" class="mt-4" method="POST">
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label for="exampleInputName">Nome</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="userName" placeholder="Seu nome">
        </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 offset-md-3">
            <label for="exampleInputEmail1">Endereço de e-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
              </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 offset-md-3">
          <label for="exampleInputPassword">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="userPassword" placeholder="Sua senha">
            </div>
        </div>

        <div class="form-group">
          <div class="col-md-6 offset-md-3">
          <label for="exampleInputPassword1">Confirmar Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme sua Senha">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-6 offset-md-3">
          <p>Já tem cadastro? <a href="login.html">Faça o login</a></p>
        </div>

        <div class="form-group">
          <div class="d-flex justify-content-center">
        <button type="submit" id="btnCadastrar" class="btn btn-success">Cadastrar</button>
          </div>
        </div>

      </form>

</body>
</html>
